<html>
<head>
    <title>survey form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1 id="title">FreeCodecamp Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-control">
        <label for="name" id="label-name">NAME</label>
        <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-control">
        <label for="name" id="label-name">EMAIL</label>
        <input type="text" id="name" placeholder="Enter your email">
        </div>
        <div class="form-control">
        <label for="name" id="label-name">AGE</label>
        <input type="text" id="name" placeholder="Enter your age">
        </div>
        <div class="form-control">
            <label for="role" id="label-role">Which option best describes your current role?</label>
            <select name="role" id="role" placeholder="select your role">
                <option value="student">student</option>
                <option value="full-time-job">full-time-job</option>
                <option value="part-time-job">part-timr-job</option>
                <option value="other">other</option> 
            </select>
            </div>
            <div class="form-control">
                <label for="recommend">would you recommend freecodecamp to a friend</label>
                <label>
                    <input
                      name="user-recommend"
                      value="definitely"
                      type="radio"
                      class="input-radio"
                      checked
                    />Definitely</label
                  >
                  <label>
                    <input
                      name="user-recommend"
                      value="maybe"
                      type="radio"
                      class="input-radio"
                    />Maybe</label
                  >
            
                  <label
                    ><input
                      name="user-recommend"
                      value="not-sure"
                      type="radio"
                      class="input-radio"
                    />Not sure</label
                  >
                </div>
            <div class="form-control">
                <label for="recommend">What is your favorite feature of freeCodeCamp?</label>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                  </select>
            </div>
            <div class="form-control">
                <label for="recommend">What would you like to see improved?</label>
                <label
                ><input
                  name="prefer"
                  value="front-end-projects"
                  type="checkbox"
                  class="input-checkbox"
                />Front-end Projects</label
              >
              <label>
                <input
                  name="prefer"
                  value="back-end-projects"
                  type="checkbox"
                  class="input-checkbox"
                />Back-end Projects</label
              >
              <label
                ><input
                  name="prefer"
                  value="data-visualization"
                  type="checkbox"
                  class="input-checkbox"
                />Data Visualization</label
              >
              <label
                ><input
                  name="prefer"
                  value="challenges"
                  type="checkbox"
                  class="input-checkbox"
                />Challenges</label
              >
              <label
                ><input
                  name="prefer"
                  value="open-source-community"
                  type="checkbox"
                  class="input-checkbox"
                />Open Source Community</label
              >
              <label
                ><input
                  name="prefer"
                  value="gitter-help-rooms"
                  type="checkbox"
                  class="input-checkbox"
                />Gitter help rooms</label
              >
              <label
                ><input
                  name="prefer"
                  value="videos"
                  type="checkbox"
                  class="input-checkbox"
                />Videos</label
              >
              <label
                ><input
                  name="prefer"
                  value="city-meetups"
                  type="checkbox"
                  class="input-checkbox"
                />City Meetups</label
              >
              <label
                ><input
                  name="prefer"
                  value="wiki"
                  type="checkbox"
                  class="input-checkbox"
                />Wiki</label
              >
              <label
                ><input
                  name="prefer"
                  value="forum"
                  type="checkbox"
                  class="input-checkbox"
                />Forum</label
              >
              <label
                ><input
                  name="prefer"
                  value="additional-courses"
                  type="checkbox"
                  class="input-checkbox"
                />Additional Courses</label
              >
            </div>
            <div class="form-control">
                <label for="recommend">Any comments or suggestions?</label>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-control">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                  </button>
            </div>


    </form>
</body>
</html>
